
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Paragraph Visibility</title>
</head>
<body>

    <h1>I am a headline made with HTML</h1>
    <br />
    <p id="useless-paragraph">Useless paragraph.</p>
    <br />
    <button onclick="toggleVisibility()">Toggle Button</button>

    <script>
        // Your JS code goes here
        function toggleVisibility() {
            const paragraph = document.getElementById("useless-paragraph");

            // Check if the paragraph is currently hidden or visible
            if (paragraph.style.display === "none") {
                // Show it
                paragraph.style.display = "block";
            } else {
                // Hide it
                paragraph.style.display = "none";
            }
        }
    </script>

</body>
</html>
